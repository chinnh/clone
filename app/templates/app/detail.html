{% extends 'app/base.html' %} {% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    {% block register %} {% for product in products %}
    <div class="container mt-5 mb-5">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-6 border-end">
            <div class="d-flex flex-column justify-content-center">
              <div class="main_image">
                <img
                  src="{{product.ImageURL}}"
                  id="main_product_image"
                  width="350"
                />
              </div>
              <div class="thumbnail_images">
                <ul id="thumbnail">
                  <li>
                    <img
                      onclick="changeImage(this)"
                      src="{{product.ImageURL}}"
                      width="70"
                    />
                  </li>
                  <li>
                    <img
                      onclick="changeImage(this)"
                      src="{{product.ImageURL}}"
                      width="70"
                    />
                  </li>
                  <li>
                    <img
                      onclick="changeImage(this)"
                      src="{{product.ImageURL}}"
                      width="70"
                    />
                  </li>
                  <li>
                    <img
                      onclick="changeImage(this)"
                      src="{{product.ImageURL}}"
                      width="70"
                    />
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="p-3 right-side">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center"><i class="fa fa-long-arrow-alt-left"></i><span class"ml-1"> <a href="{% url "home" %}">Back</a></span></div> <i class="fa fa-shopping-cart"></i>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <h3>{{product.name}}</h3>
                <span class="heart"><i class="bx bx-heart"></i></span>
              </div>
              <div class="mt-2 pr-3 content">
                <p class="about">{{product.detail}}</p>
              </div>
              <h3>${{product.price}}</h3>
              <div class="ratings d-flex flex-row align-items-center">
                <div class="d-flex flex-row">
                  <i class="bx bxs-star"></i> <i class="bx bxs-star"></i>
                  <i class="bx bxs-star"></i> <i class="bx bxs-star"></i>
                  <i class="bx bx-star"></i>
                </div>
                <span>441 reviews</span>
              </div>
              <div class="mt-5">
                <span class="fw-bold">Color</span>
                <div class="colors">
                  <ul id="marker">
                    <li id="marker-1"></li>
                    <li id="marker-2"></li>
                    <li id="marker-3"></li>
                    <li id="marker-4"></li>
                    <li id="marker-5"></li>
                  </ul>
                </div>
              </div>
              <div class="buttons d-flex flex-row mt-5 gap-3">
                <button class="btn btn-outline-dark">Buy Now</button>
                <button class="btn btn-dark" data-product={{product.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
              </div>
              <div class="search-option">
                <i class="bx bx-search-alt-2 first-search"></i>
                <div class="inputs"><input type="text" name="" /></div>
                <i class="bx bx-share-alt share"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %} {% endblock register %}
  </body>
</html>
